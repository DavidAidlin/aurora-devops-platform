---
- name: Configure Aurora DevOps Platform environment
  hosts: webserver
  become: true

  tasks:

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Upgrade installed packages
      apt:
        upgrade: yes

    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Ensure Nginx is running
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Deploy custom index.html
      copy:
        content: |
          <html>
            <body>
              <h1>Aurora DevOps Platform - Provisioned with Ansible</h1>
              <p>EC2 + Terraform + Ansible = fully automated environment</p>
            </body>
          </html>

        dest: /var/www/html/index.html
        owner: www-data
        group: www-data
        mode: "0644"

